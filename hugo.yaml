baseURL: https://deuts.org/
languageCode: en-us
title: Deuts Log
theme: ["PaperMod"]
publishDir: docs

params:
  defaultTheme: dark
  disableThemeToggle: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  mainSections:
    - posts
    - docs
  comments: true
  assets:
    favicon: "/icons/favicon.ico"
    favicon16x16: "/icons/favicon-16x16.png"
    favicon32x32: "/icons/favicon-32x32.png"
    apple_touch_icon: "/icons/apple-touch-icon.png"
    safari_pinned_tab: "/icons/apple-touch-icon.png"
    android-chrome-192x192: "/icons/android-chrome-192x192.png"
    android-chrome-512x512: "/icons/android-chrome-512x512.png"

permalinks:
  posts: /:slug/
  tags: /tag/:slug

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 15
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 35
    - identifier: feed
      name: Feed
      url: /index.xml
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
